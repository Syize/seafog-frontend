<div class="head">
    <h1>海洋遥感与气象监测系统</h1>
    <p class="english-name">Marine Remote Sensing and</p>
    <p class="english-name">Meteorological Monitoring System</p>
    <p class="author">Seafog Lab</p>
</div>
<div class="controller">
    <div class="controller-title">
        <div class="div-block">
            <p class="p-text">选择日期:</p>
        </div>
        <div class="div-block">
            <p class="p-text">选择产品:</p>
        </div>
    </div>
    <div class="controller-content">
        <div class="div-block">
            <select [(ngModel)]="selectYear" (ngModelChange)="onSelectYearChange()">
                <option *ngFor="let year of years" [ngValue]="year">
                    {{year}}
                </option>
            </select>
            <p class="p-text">年</p>
            <select [(ngModel)]="selectMonth" (ngModelChange)="onSelectMonthChange()">
                <option *ngFor="let month of monthes" [ngValue]="month">
                    {{month}}
                </option>
            </select>
            <p class="p-text">月</p>
            <select [(ngModel)]="selectDay" (ngModelChange)="onSelectDayChange()">
                <option *ngFor="let day of days" [ngValue]="day">
                    {{day}}
                </option>
            </select>
            <p class="p-text">日</p>
            <select [(ngModel)]="selectHour" (ngModelChange)="onSelectHourChange()">
                <option *ngFor="let hour of hours" [ngValue]="hour">
                    {{hour}}
                </option>
            </select>
            <p class="p-text">小时</p>
        </div>
        <div class="div-block">
            <label>
                <input type="checkbox" [(ngModel)]="CLMChecked" (ngModelChange)="onCLMChange($event)">
                云检测 CLM
            </label>
        </div>
        <div class="div-block">
            <label>
                <input type="checkbox" [(ngModel)]="SFMChecked" (ngModelChange)="onSFMChange($event)">
                海雾 SFM
            </label>
        </div>
    </div>
</div>
<div class="footer">
    <div class="footer-copyright">
        <div class="footer-block">
            <p class="p-footer">Copyright © 2024</p>
        </div>
        <div class="footer-block">
            <a class="a-footer" href="http://ranyz.seafog.syize.cn">海洋遥感与气象监测系统</a>
        </div>
    </div>
    <div class="footer-author">
        <div class="footer-block">
            <p class="p-footer">System Maintainer: Syize, Ranyz</p>
        </div>
    </div>
</div>
